name: Update Repository Structure

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'repository-structure.md'
  workflow_dispatch: 

jobs:
  update-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Generate Repository Structure
        run: |
          echo "# Repository Struktur" > repository-structure.md
          echo "" >> repository-structure.md
          echo "Stand: $(date +'%d.%m.%Y %H:%M:%S')" >> repository-structure.md
          echo "" >> repository-structure.md
          echo '```' >> repository-structure.md
          find . -type f -not -path "*/\.*" | sort | grep -v "repository-structure.md" | sed 's|^\./||g' >> repository-structure.md
          echo '```' >> repository-structure.md

      - name: Commit and Push if changed
        run: |
          if git diff --exit-code repository-structure.md; then
            echo "No changes to repository-structure.md"
          else
            git add repository-structure.md
            git commit -m "Update Repository Structure"
            git push
          fi
