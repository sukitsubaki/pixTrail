name: Update Repository Structure
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'repository-structure.md'
  workflow_dispatch: 
jobs:
  update-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPO_STRUCTURE_PAT }}
      
      - name: Setup Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Install tree
        run: sudo apt-get install -y tree
      
      - name: Generate Repository Structure
        run: |
          # Get repository name as root directory
          REPO_NAME=$(basename $(pwd))
          
          # Generate tree structure without extra formatting
          echo "${REPO_NAME}/" > repository-structure.md
          tree -I ".git|.github|repository-structure.md" --noreport --charset=ascii | tail -n +2 >> repository-structure.md
          
          # Fix directory formatting to match example (add trailing slash)
          sed -i -E 's/([^ ]+)\/$/\1\//' repository-structure.md
          
      - name: Commit and Push if changed
        run: |
          if git diff --exit-code repository-structure.md; then
            echo "No changes to repository-structure.md"
          else
            git add repository-structure.md
            git commit -m "automatic update on push"
            # Use elevated permissions for pushing
            git remote set-url origin https://x-access-token:${{ secrets.REPO_STRUCTURE_PAT }}@github.com/${{ github.repository }}
            git push
          fi
